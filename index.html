<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="bb-color">
    <div>
      <h1 class="text-center text-white sb-color p-3">CALCULATE YOUR CGPA</h1>
    </div>
    <div class="w-75 m-auto ">
      <div class="row g-0 gap-5 ">
        <div class="col col-md-12 col-lg-6 col-sm-12 border bg-white shadow p-3 mb-5 bg-body-tertiary rounded"
          id="input-table">
          <form id="add-more">
            <table>
              <thead class="fs-6">
                <tr>
                  <th scope="col">SUBJECT NAME</th>
                  <th scope="col">CREDIT OFFERED</th>
                  <th scope="col">MARKS OBTAINED</th>
                </tr>
              </thead>
              <tbody id="tBody">
                <tr class="mb-2">
                  <td class="border">
                    <input type="text" name="" required id="subject" class="w-100 subject" placeholder="Enter Subject Name">
                  </td>
                  <td scope="row" class="border">
                    <input type="number" name="" required id="number" class="w-100 number" placeholder="Enter Credit Number">
                  </td>
                  <td class="border">
                    <input type="number" name="" required id="marks" class="w-100 marks" placeholder="Enter Marks Obtained">
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="d-flex flex-column align-items-center justify-content-center mt-3">
              <button class="btn btn-warning mb-3 w-50 fs-5 fw-bold" type="submit" id="add-morebtn" >Add More</button>
              <button class="btn btn-warning mb-3 fs-5 w-50 fw-bold" type="button" id="calculate">Calculate CGPA</button>
            </div>
          </form>
        </div>

        <div class="col border bg-white shadow p-3 mb-5 bg-body-tertiary rounded">
          <h2 class="mb-3 text-center">Your Result Summary</h2>
          <div>
            <div class="d-flex mb-3">
              <div class="w-75 bg-warning">
                <h4 class="d-flex justify-content-start p-2">Total Credits</h4>
              </div>
              <div class="w-25 bg-primary">
                <h4 class="d-flex justify-content-end p-2 " id="total-credit">0.00</h4>
              </div>
            </div>
            <div class="d-flex mb-3">
              <div class="w-75 bg-warning">
                <h4 class="d-flex justify-content-start p-2">Total Earned Points</h4>
              </div>
              <div class="w-25 bg-primary">
                <h4 class="d-flex justify-content-end p-2 " id="total-points">0.00</h4>
              </div>
            </div>
            <div class="d-flex mb-3">
              <div class="w-75 bg-warning">
                <h4 class="d-flex justify-content-start p-2">CGPA</h4>
              </div>
              <div class="w-25 bg-primary">
                <h4 class="d-flex justify-content-end p-2 " id="cgpa">0.00</h4>
              </div>
            </div>
            <div class="d-flex mb-3">
              <div class="w-75 bg-warning">
                <h4 class="d-flex justify-content-start p-2">Result</h4>
              </div>
              <div class="w-25 bg-primary">
                <h4 class="d-flex justify-content-end p-2 " id="result-commnent">N/A</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-center mb-5">
        <button class="btn btn-danger fs-3 z-3 position-absolute  rounded-3 d-none" id="marksheetBtn">Click Here To See
          Marksheet</button>
      </div>
      <div class="d-flex flex-column align-items-center bg-white shadow p-3 mb-5 bg-body-tertiary rounded d-none"
        id="marksheet">
        <h5 class="fs-2 mb-4">Marksheet</h5>
        <table class="table table-bordered fs-5">
          <thead>
            <tr>
              <th scope="col">SUBJECT</th>
              <th scope="col">MARKS</th>
              <th scope="col">POINTS</th>
              <th scope="col">GRADE</th>
              <th scope="col">STATUS</th>
            </tr>
          </thead>
          <tbody id="marksheetTable">
            <tr>
              <td id="marksheetSubject" class="marksheetSubject">SUBJECT 1</td>
              <td id="marksheetMarks">0.00</td>
              <td id="marksheetPoints">0.00</td>
              <td id="marksheetGrade">N/A</td>
              <td id="marksheetStatus">N/A</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <footer class=" sb-color p-3 text-white h3 text-center">&copy; Copyright By Abubakar Siddik</footer>
  </div>

  <!-- 
  -sm-6 mb-3 mb-sm-0
  -sm-6 -->











  <script src="new.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
